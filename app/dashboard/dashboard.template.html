<div class="home-page">
  <div class="home-page-header">
    <a id="siteID" ui-sref="dashboard">the argus project</a>
    <span class="home-page-header-byline">THE WHOLE WORLD IS WATCHING</span>
    <p class="home-page-header-tagline">Counter-surveillance Armor for the Citizen Body</p>
    <img class="home-page-header-map" src="images/map.png" apng></img>
  </div>
  <div class="home-page-content">
    <div class="body-suit">
      <hud-element class="body-suit-directive" border="'images/borders/suit.svg'" content-position="'
        width: 60%;
        height: 75%;
        top: 14%;
        left: 17%;
      '">
        <body-suit class="body-suit-directive-object"></body-suit>
      </hud-element>
      <hud-animation class="body-suit-animation" src="'images/bottom-hud.png'"></hud-animation>
    </div>
    <div class="video-feed">
      <hud-element class="video-feed-directive" border="'images/video-feed.png'" cover="true">
        <video-feed src="'images/placeholder.png'"></video-feed>
        <span class="video-feed-label">{{selectedFeed.label}}</span>
      </hud-element>
      <hud-element class="video-feed-thumbnails" border="'images/thumbnails.png'" content-position="'
        width: 85%;
        height: 50%;
        top: 25%;
        left: 1%;
      '">
        <div class="thumbnails">
          <div class="thumbnails-track">
            <hud-element
              cover="true"
              class="thumbnails-item"
              border="'images/borders/thumbnail.png'"
              ng-repeat="thumbnail in thumbnails"
              ng-click="viewFeed($index)"
              content-position="'
                width: 94%;
                height: 86%;
                top: 5%;
                left: 2%;
              '">
              <div class="thumbnails-item-image" style="background-image: url(images/placeholder.png);"></button>
            </hud-element>
          </div>
        </div>
      </hud-element>
    </div>
  </div>
</div>
