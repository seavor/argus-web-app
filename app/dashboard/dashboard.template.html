<div class="intializer" ng-if="!assetsLoaded">
  <h1>{{config.site}}</h1>
  <p>Loading...</p>
</div>

<div class="home-page" ng-if="assetsLoaded">
  <div class="home-page-header">
    <a id="siteID" ui-sref="dashboard">the argus project</a>
    <span class="home-page-header-byline">THE WHOLE WORLD IS WATCHING</span>
    <p class="home-page-header-tagline">Counter-surveillance Armor for the Citizen Body</p>
  </div>
  <div class="home-page-content">
    <div class="body-suit">
      <hud-element class="body-suit-directive" cover border="'images/borders/suit.svg'" content-position="'
        width: 60%;
        height: 75%;
        top: 14%;
        left: 17%;
      '">
        <body-suit class="body-suit-directive-object"></body-suit>
      </hud-element>
      <hud-animation class="body-suit-animation" src="'images/bottom-hud.svg'"></hud-animation>
    </div>
    <div class="video-feed">
      <hud-element class="video-feed-directive" border="'http://placehold.it/1600x900'" cover>
        <!-- <video-feed></video-feed> -->
        {{selectedFeed.label}}
      </hud-element>
      <hud-animation class="video-feed-animation" src="'images/right-hud.png'"></hud-animation>
      <hud-element class="video-feed-thumbnails" border="'images/borders/thumbnails.png'" content-position="'
        width: 85%;
        height: 50%;
        top: 20%;
        left: 1%;
      '">
        <div class="thumbnails">
          <div class="thumbnails-track">
            <hud-element
              cover="true"
              class="thumbnails-item"
              border="'images/borders/thumbnail.png'"
              ng-repeat="thumbnail in thumbnails"
              ng-click="viewFeed($index)"
              content-position="'
                width: 94%;
                height: 86%;
                top: 5%;
                left: 2%;
              '">
              <div class="thumbnails-item-image" style="background-image: url(images/thumbnail.png);"></button>
            </hud-element>
          </div>
        </div>
      </hud-element>
    </div>
  </div>
</div>
